{% extends 'blog/base.html' %}
{% block content %}
    <div class="detailContent">
        <div class="detailContent-tool">
            <h1>{{post.title}}</h1>
            {% if post.published_date %}
                <p>{{post.published_date}}</p>
            {% endif %}
            <p>{{post.text|linebreaksbr}}</p>
        </div>
    </div>
{% endblock %}
